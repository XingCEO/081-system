<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="早餐店取餐叫號看板：即時顯示製作中、可取餐、已完成。" />
  <title>取餐叫號看板</title>
  <link rel="stylesheet" href="/shared/theme.css" />
  <link rel="stylesheet" href="/pickup/styles.css?v=20260215r10" />
</head>
<body>
  <header class="topbar">
    <div>
      <p class="eyebrow">Pickup Display Board</p>
      <h1>取餐叫號看板</h1>
      <p id="lastUpdated" class="last-updated">最後更新：--</p>
    </div>
    <a href="/">回首頁</a>
  </header>

  <main class="board">
    <section class="lane lane-preparing">
      <header>
        <h2>製作中</h2>
        <span id="countPreparing">0</span>
      </header>
      <div id="preparingList" class="list"></div>
    </section>

    <section class="lane lane-ready">
      <header>
        <h2>可取餐</h2>
        <span id="countReady">0</span>
      </header>
      <div id="readyList" class="list"></div>
    </section>

    <section class="lane lane-completed">
      <header>
        <h2>已完成</h2>
        <span id="countCompleted">0</span>
      </header>
      <div id="completedList" class="list"></div>
    </section>
  </main>

  <script src="/pickup/app.js?v=20260215r10"></script>
</body>
</html>
