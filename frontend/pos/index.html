<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="青青草原廚房 POS 點餐系統：完整菜單、套餐快速加入與即時訂單。" />
  <link rel="canonical" href="https://081-system.zeabur.app/pos" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="青青草原廚房" />
  <meta property="og:url" content="https://081-system.zeabur.app/pos" />
  <meta property="og:title" content="青青草原廚房 POS" />
  <meta property="og:description" content="完整菜單分類、套餐快捷加入、即時訂單狀態。" />
  <meta property="og:image" content="https://081-system.zeabur.app/assets/og-cover.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="青青草原廚房 POS" />
  <meta name="twitter:description" content="完整菜單分類、套餐快捷加入、即時訂單狀態。" />
  <meta name="twitter:image" content="https://081-system.zeabur.app/assets/og-cover.png" />
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <title>青青草原廚房 POS</title>
  <link rel="stylesheet" href="/shared/theme.css" />
  <link rel="stylesheet" href="/pos/styles.css" />
</head>
<body>
  <div class="bg-orb bg-orb-a"></div>
  <div class="bg-orb bg-orb-b"></div>

  <header class="topbar">
    <div>
      <p class="eyebrow">Front Counter Console</p>
      <h1>青青草原廚房 POS</h1>
      <p class="lead">完整菜單分類、套餐快捷加入、即時訂單同步。</p>
    </div>
    <div class="topbar-actions">
      <a href="/">回首頁</a>
      <span class="hint">角色：店員 / 經理 / 老闆</span>
    </div>
  </header>

  <main class="layout">
    <section class="panel menu">
      <div class="panel-head">
        <h2>菜單</h2>
        <span class="sub">可依分類快速篩選</span>
      </div>
      <div id="comboQuickSection" class="combo-quick"></div>
      <div id="menuCategoryBar" class="menu-category-bar"></div>
      <div id="menuGrid" class="menu-grid"></div>
    </section>

    <section class="panel cart">
      <div class="panel-head">
        <h2>目前訂單</h2>
      </div>

      <label class="field">
        訂單來源
        <select id="sourceSelect">
          <option value="takeout">外帶</option>
          <option value="dine_in">內用</option>
          <option value="delivery">外送</option>
        </select>
      </label>

      <ul id="cartList" class="cart-list"></ul>

      <div class="total-row">
        <span>總金額</span>
        <strong>$<span id="total">0</span></strong>
      </div>

      <button id="submitOrderBtn" class="primary-btn">送出訂單</button>
      <p id="message" class="message" aria-live="polite"></p>
    </section>

    <section class="panel recent">
      <div class="panel-head">
        <h2>最近訂單</h2>
        <span class="sub">可直接套用目前購物車修改</span>
      </div>
      <div id="orders" class="orders"></div>
    </section>
  </main>

  <div id="comboModal" class="combo-modal" aria-hidden="true">
    <div class="combo-modal-backdrop" data-close-combo-modal="1"></div>
    <section class="combo-modal-panel" role="dialog" aria-modal="true" aria-labelledby="comboModalTitle">
      <header class="combo-modal-head">
        <h3 id="comboModalTitle">套餐選擇</h3>
        <button id="comboModalClose" class="combo-modal-close" type="button" aria-label="關閉套餐視窗">×</button>
      </header>
      <div id="comboModalBody" class="combo-modal-body"></div>
      <footer class="combo-modal-foot">
        <button id="comboModalCancel" class="combo-modal-cancel" type="button">取消</button>
        <button id="comboModalConfirm" class="combo-modal-confirm" type="button">加入套餐</button>
      </footer>
    </section>
  </div>

  <script src="/shared/auth.js"></script>
  <script src="/pos/app.js"></script>
</body>
</html>
